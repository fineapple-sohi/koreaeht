<html>
<head>
<title>e-catalog</title>

<style>

.intro{position:absolute;left:0;top:0;layer-background-color:#000000;background-color:#000000;border:0.1px solid #000000}

</style>

</HEAD>

<!--<body bgcolor="#FFFFFF" text="#000000" background="index_bg.jpg">-->
<body text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >

<div id="i1" class="intro"></div>
<div id="i2" class="intro"></div>

<script language="JavaScript1.2">

 var speed=20
 var temp=new Array()
 var temp2=new Array()
 if (document.layers){
    for (i=1;i<=2;i++){
        temp[i]=eval("document.i"+i+".clip")
        temp2[i]=eval("document.i"+i)
        temp[i].width=window.innerWidth/2
        temp[i].height=window.innerHeight
        temp2[i].left=(i-1)*temp[i].width
    }
}
 else if (document.all){
    var clipright=document.body.clientWidth/2,clipleft=0
    for (i=1;i<=2;i++){
        temp[i]=eval("document.all.i"+i+".style")
        temp[i].width=document.body.clientWidth/2
        temp[i].height=document.body.offsetHeight
        temp[i].left=(i-1)*parseInt(temp[i].width)
    }
}


 function openit(){
    window.scrollTo(0,0)
    if (document.layers){
       temp[1].right-=speed
       temp[2].left+=speed
    if (temp[2].left>window.innerWidth/2)
       clearInterval(stopit)
}
       else if (document.all){
           clipright-=speed
           temp[1].clip="rect(0 "+clipright+" auto 0)"
           clipleft+=speed
           temp[2].clip="rect(0 auto auto "+clipleft+")"
       if (clipright<=0)
           clearInterval(stopit)
       }
}

function gogo(){
    stopit=setInterval("openit()",100)
}

gogo()

</script>

<div align="center"><img src="index.jpg"  border="0" usemap="#Map"> 
  <map name="Map">
    <area shape="rect" coords="200,450,400,526" href="1_k.html" onfocus="this.blur()">
   </map>
</div>
</body>
</html>
